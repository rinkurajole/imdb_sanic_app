version: '3.5'

services:
  api:
    build: .
    ports:
      - 8080:8080
    links:
      - database
    restart: on-failure

  database:
    image: postgres
    env_file:
      - ./.env
      - imdb/settings.py
    ports:
      - "5432:5432"
    volumes:
      - $PWD/pg-data/:/var/lib/postgresql/data
